<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>FORMULARIO</title>
        <script src="formulario.js"></script>
        <script src="rest.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css" type="text/css" media="screen"/>
    </head>
    <body>
        <h1>Registro de datos de las noticias:</h1>
        <p>Introduce aquí los datos principales sobre una noticia: </p>
        <div id="formulario">
            <form action="javascript:crearObjetoJSON()">
                <label for="fecha">Fecha:</label>
                <input type="datetime-local" name="fecha" id="fecha">
                <br><br>
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="titulo" pattern="[A-Za-z]">
                <br><br>
                <label for="texto">Texto:</label>
                <br>
                <textarea name="texto" id="texto" cols="60" rows="7" placeholder="Introduzca el texto de la noticia"></textarea>
                <br><br>
                <label for="audiencia">Audiencia:</label>
                <input type="number" name="audiencia" id="audiencia">
                <br><br>
                <label for="usuarios">Usuarios:</label>
                <input type="number" name="usuarios" id="usuarios">
                <br><br>
                <label for="menciones">Menciones:</label>
                <input type="number" name="menciones" id="menciones">
                <br><br>
                <label for="ambito">Ámbito:</label>
                <input type="text" name="ambito" id="ambito" pattern="[A-Za-z]">
                <br><br>
                <label for="tematica">Temática:</label>
                <input type="text" name="tematica" id="tematica" pattern="[A-Za-z]">
                <!-- 
                <select name="tematica" id="tematica">
                <option value="id_tem1">Temática 1</option>
                <option value="id_tem2">Temática 2</option>
                <option value="id_tem3">Temática 3</option>
                </select> 
                -->
                <br><br>
                <label for="formato">Formato:</label>
                <input type="text" name="formato" id="formato" pattern="[A-Za-z]">
                <!-- 
                <select name="formato" id="formato">
                <option value="id_frmt1">Formato 1</option>
                <option value="id_frmt2">Formato 2</option>
                <option value="id_frmt3">Formato 3</option>
                </select> 
                -->
                <br><br>
                <label for="autor">Autor:</label>
                <input type="text" name="autor" id="autor" pattern="[A-Za-z]">
                <br><br>
                <label for="municipios">Municipios:</label>
                <br>
                <textarea name="municipios" id="municipios" cols="60" rows="5" placeholder="Introduzca los municipios en forma de listado descendente realizando un salto de línea"></textarea>
                <!--
                <label for="municipios">Municipios:</label>
                <input type="text" name="municipios" id="municipios">
                -->
                <!--
                <input type="button" value="+" onclick="mas('municipios')">
                <div id="masMunicipios"></div> 
                -->
                <br><br>
                <label for="imagenes">Imágenes:</label>
                <br>
                <textarea name="imagenes" id="imagenes" cols="60" rows="5" placeholder="Introduzca las imágenes en forma de listado descendente realizando un salto de línea"></textarea>
                <!--
                <label for="imagenes">Imágenes:</label>
                <input type="url" name="imagenes" id="imagenes">
                -->
                <!--
                <input type="button" value="+" onclick="mas('imagenes')"> 
                <div id="masImagenes"></div> 
                -->
                <br><br>
                <label for="vinculos">Vínculos:</label>
                <br>
                <textarea name="vinculos" id="vinculos" cols="60" rows="5" placeholder="Introduzca los vínculos de la siguiente forma: id de la noticia vinculada;tipo del vínculo en un listado descendente realizando un salto de línea"></textarea>
                <!--
                <label for="idVinculos">Vínculos:</label>
                <br>
                <label for="idVinculos">ID del vínculo:</label>
                <input type="text" name="idVinculos" id="idVinculos">
                <label for="tipoVinculos">Tipo de vínculo:</label>
                <input type="text" name="tipoVinculos" id="tipoVinculos">
                -->
                <!--
                <select name="tipoVinculos" id="tipoVinculos">
                <option value="tipo_vinc1">Tipo 1</option>
                <option value="tipo_vinc2">Tipo 2</option>
                <option value="tipo_vinc3">Tipo 3</option>
                </select> 
                -->
                <!--
                <input type="button" value="+" onclick="mas('vinculos')">
                <div id="masVinculos"></div> 
                -->
                <br><br>
                <label for="agencias">Agencias:</label>
                <br>
                <textarea name="agencias" id="agencias" cols="60" rows="5" placeholder="Introduzca las agencias en forma de listado descendente realizando un salto de línea"></textarea>
                <!--
                <label for="agencias">Agencias:</label>
                <input type="text" name="agencias" id="agencias">
                -->
                <!-- 
                <select name="agencias" id="agencias" multiple="yes" size="3">
                <option value="id_agnc1">Agencia 1</option>
                <option value="id_agnc2">Agencia 2</option>
                <option value="id_agnc3">Agencia 3</option>
                <option value="id_agnc4">Agencia 4</option>
                <option value="id_agnc5">Agencia 5</option>
                </select>
                -->
                <!--
                <input type="button" value="+" onclick="mas('agencias')">
                <div id="masAgencias"></div> 
                -->
                <br><br>
                <label for="tipo">Tipo:</label>
                <select name="tipo" id="tipo" onchange="mostrarSegunTipo(this.value)" class="form-select">
                    <option value="Veraz">Veraz</option>
                    <option value="Desmentido">Desmentido</option>
                    <option value="Bulo">Bulo</option>
                </select>
                <br><br>
                <div id="Veraz" class="seccion activa"></div>
                <div id="Desmentido" class="seccion">
                    <label for="fuentes">Fuente:</label>
                    <input type="text" name="fuentes" id="fuentes" pattern="[A-Za-z]"/>
                    <br><br>
                </div>
                <div id="Bulo" class="seccion">
                    <label for="desmentidos">Desmentidos:</label>
                    <input type="text" name="desmentidos" id="desmentidos" pattern="[A-Za-z]">
                    <br><br>
                    <label for="evidencias">Evidencias:</label>
                    <input type="text" name="evidencias" id="evidencias" pattern="[A-Za-z]">
                    <br><br>
                    <label for="naturaleza">Naturaleza:</label>
                    <input type="text" name="naturaleza" id="naturaleza" pattern="[A-Za-z]">
                    <br><br>
                    <label for="medios_supl">Medios Suplementarios:</label>
                    <input type="text" name="medios_supl" id="medios_supl" pattern="[A-Za-z]">
                    <br><br>
                </div>
                <input type="submit">
            </form> 
        </div>
        <br><br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
